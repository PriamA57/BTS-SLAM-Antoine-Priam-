<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du Plus / Moins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Jeu du Plus / Moins</h1>

    <p>
        L’ordinateur a choisi un nombre entre <strong>1 et 50</strong>.<br>
        À vous de le deviner !
    </p>

    <div id="jeu">
        <label for="proposition">Votre proposition :</label>
        <input type="number" id="proposition" min="1" max="50">
        <button id="btnTester">Tester</button>
        <button id="btnRejouer">Rejouer</button>
    </div>

    <p id="indice">Entrez un nombre puis cliquez sur “Tester” ou appuyer sur "Entrée".</p>

    <div id="historique"></div>

    <script src="app.js"></script>
</body>
</html>
